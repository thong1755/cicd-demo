name: CI Example Workflow          # Tên workflow
on: [push, pull_request]           # Khi nào workflow chạy (trigger)

jobs:
  build:
    runs-on: ubuntu-latest         # Môi trường chạy
    steps:
      - name: Checkout code        # B1: Clone repo
        uses: actions/checkout@v4

      - name: Setup Python         # B2: Cài môi trường
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies # B3: Cài thư viện
        run: pip install -r requirements.txt

      - name: Run tests            # B4: Chạy test
        run: pytest
